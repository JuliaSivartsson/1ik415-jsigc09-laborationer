    <!-- Rubrik 1 -->
    <h1>Kontakt</h1>
    
    <form id="form" name="form" method="post" action=" http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echoraw.cgi"> 
    <fieldset>
    <legend>Fråga</legend>
        <select name="arende" id="arende">
            <option value="fraga"> Fråga </option>
            <option value="asikt"> Åsikt </option>
            <option value="kritik"> Kritik </option>
        </select>
    <br />
        <label for="rubrik">Rubrik:</label>
        <input type="text" name="rubrik" id="rubrik" size="10" />
    <br />
        <label for="meddelande">Meddelande:</label>
        <textarea name="meddelande" id="meddelande" cols="30" rows="5"></textarea>
    </fieldset>
    
    <fieldset>
    <legend>Information om mig</legend>
    <label for="mail">Kontakta mig via mail</label>
    <input type="checkbox" name="mail" id="mail" value="mail"/><br />
    <label for="telefon">Kontakta mig via telefon</label>
    <input type="checkbox" name="telefon" id="telefon" value="telefon"/><br />
    </fieldset>
    <input type="submit" name="submit" id="submit"/>
    
    <p>
        Test av formulär tackar jag <a target="_blank" href="http://www.cs.tut.fi/~jkorpela/forms/testing.html">Jukka "Yucca" Korpela</a> för.
