        <div id="content">
            <!-- Rubrik 1 -->
            <h1>Kontakt</h1>
            
            <!-- Formulär -->
            <form id="form" name="form" method="post" action=" http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echoraw.cgi">
            <fieldset>
            <legend>Fråga</legend>
            <p>
                <select class="select" name="arende" id="arende">
                    <option value="fraga"> Fråga </option>
                    <option value="asikt"> Åsikt </option>
                    <option value="kritik"> Kritik </option>
                </select>
            </p>
            <p>  
                <label for="rubrik">Rubrik:</label><br/>
                <input type="text" name="rubrik" class="form_text" id="rubrik" size="10" />
            </p>
                <label for="meddelande">Meddelande:</label><br/>
                <textarea name="meddelande" class="form_text" id="meddelande" cols="30" rows="5"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Information om mig</legend>
            <p>
                <label for="mail">Kontakta mig via mail</label>
                <input type="checkbox" name="mail" id="mail" value="mail"/>
            </p>
            <p>
                <label for="telefon">Kontakta mig via telefon</label>
                <input type="checkbox" name="telefon" id="telefon" value="telefon"/>
            </p>
            </fieldset>
                <input type="submit" class="button" name="submit" id="submit"/>
            
            <p>
                Test av formulär tackar jag <a target="_blank" href="http://www.cs.tut.fi/~jkorpela/forms/testing.html">Jukka "Yucca" Korpela</a> för.
            </p>
